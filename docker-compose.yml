# ============================================================================
# FRONTEND-ONLY PRODUCTION MODE
# ============================================================================
# ⚠️  For full-stack deployment (Frontend + Backend + DB), 
#     use the docker-compose.yml in the AISA_Backend directory instead!
# 
# This file is for deploying ONLY the frontend when:
# - Backend is deployed separately (different server/service)
# - You need standalone frontend container
#
# Usage: docker-compose up -d
# ============================================================================

services:
  # React Frontend
  aisa-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - REACT_APP_API_URL=https://aisa.se.jku.at/api
    container_name: aisa-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://aisa.se.jku.at/api  # ← Public URL, not internal
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aisa-network

networks:
  aisa-network:
    external: true

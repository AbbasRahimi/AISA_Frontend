version: '3.8'

services:
  # React Frontend
  aisa-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisa-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8001
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aisa-network

  # Optional: Backend API (if you want to run both together)
  # Uncomment and configure if you want to run the backend in Docker too
  # aisa-backend:
  #   image: your-backend-image:latest
  #   container_name: aisa-backend
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     - ENVIRONMENT=production
  #   volumes:
  #     - ./backend-data:/app/data
  #   restart: unless-stopped
  #   networks:
  #     - aisa-network

networks:
  aisa-network:
    driver: bridge

volumes:
  # Uncomment if using backend service
  # backend-data:
  #   driver: local

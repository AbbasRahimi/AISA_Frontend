version: '3.8'

services:
  # React Frontend
  aisa-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisa-frontend-dev
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8001
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src:/usr/share/nginx/html/src:ro
    restart: unless-stopped
    networks:
      - aisa-network

networks:
  aisa-network:
    driver: bridge

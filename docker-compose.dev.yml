version: '3.8'

# Frontend-only development mode
# Use this when backend is running on your host machine (not in Docker)
# Start backend separately, then run: docker-compose -f docker-compose.dev.yml up

services:
  # React Frontend
  aisa-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisa-frontend-dev
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
      # Use host.docker.internal to reach host machine's localhost
      - REACT_APP_API_URL=http://host.docker.internal:8000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src:/usr/share/nginx/html/src:ro
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to reach host machine
